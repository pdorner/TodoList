
<form class="form-inline">
        <input name="searchInput" class="form-control"  placeholder="Search" #searchInput="ngModel"  [(ngModel)]="searchText" style="width: 80%;">
        <button class="btn btn-outline-primary"  (click)="searchText=''">x</button>
</form>

<table class="table table-sm">
        <thead>
                <th>First Name</th>
                <th>Last Name</th>

                <th>Email</th>
                <th>Mobile</th>
                <th></th>
        </thead>
        <ng-container *ngFor="let customer of customerArray">
                <tr class="table-dark" *ngIf ="filterCondition(customer)">
                        <td>{{customer.firstName}}</td>
                        <td>{{customer.lastName}}</td>

                        <td>{{customer.email}}</td>
                        <td>{{customer.mobile}}</td>
                        <td>
                        <button class="btn btn-info" (click)="customerService.populateForm(customer)" >Edit</button>   <button class="btn btn-danger" (click)="onDelete(customer.$key)" >Delete</button>
                        </td>
                </tr>
        </ng-container>
</table>
<div class="alert alert-danger" *ngIf="showDeletedMessage" >Deleted successfully</div>
