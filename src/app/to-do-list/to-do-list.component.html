<div class="row">
        <div class="col-md-5">
                <form [formGroup]="this.todoService.form1" (ngSubmit)="onSubmit()">
                        <input type="hidden" formControlName="$key1">
                        <div class="form-group">
                                <label>ToDo name</label>
                                <!-- we will add this class is-invalid with the help of [ngClass] directive
                                this class will be applied when the form is submitted and we have a validation error regarding full name -->
                                <input formControlName="todoObject" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.todoObject
.errors}">
                                <!-- now we will add an additional due to show the exact reason for the validation error so here we have the deal with this class invilid-feedback
                                        only based on the same condition inside that -->
                                <div class="invalid-feedback" *ngIf="submitted && formControls.todoObject.errors">This field is required</div>
                        </div>
  

                        <div class="form-group">
                                <input type="submit" class="btn btn-primary" value="Submit">
                        </div>
                </form>
                <div class="alert alert-info" *ngIf="showSuccessMessage">
        submitted successfully.
</div>
        </div>
        <div class="col-md-7">
        	<app-to-do-list-list></app-to-do-list-list>
        </div>
</div>
